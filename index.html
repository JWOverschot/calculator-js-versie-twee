<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<p id="sum"></p>
	<p id="result"></p>

		<input onclick="insert(1)" class="numbers" type="button" value="1">
		<input onclick="insert(2)" class="numbers" type="button" value="2">
		<input onclick="insert(3)" class="numbers" type="button" value="3">
		<input onclick="insert(4)" class="numbers" type="button" value="4">
		<input onclick="insert(5)" class="numbers" type="button" value="5">
		<input onclick="insert(6)" class="numbers" type="button" value="6">
		<input onclick="insert(7)" class="numbers" type="button" value="7">
		<input onclick="insert(8)" class="numbers" type="button" value="8">
		<input onclick="insert(9)" class="numbers" type="button" value="9">
		<input onclick="insert(0)" class="numbers" type="button" value="0">

		<input onclick="operator('+')" type="button" value="+">
		<input onclick="operator('-')" type="button" value="-">
		<input onclick="operator('*')" type="button" value="x">
		<input onclick="operator('/')" type="button" value="รท">

	<button onclick="calculateRes()" type="button">=</button>
</body>
</html>
