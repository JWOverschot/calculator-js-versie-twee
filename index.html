<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
	<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
</head>
<body>
	<content>
		<div class="display">
			<input id="sum" type="text" disabled>
			<input id="result" type="text" disabled>
		</div>
		<div id="flex-main">
			<div id="flex">
				<div id="flex1">
					<input onclick="insert(this.value)" class="buttons" type="button" value="1">
					<input onclick="insert(this.value)" class="buttons" type="button" value="2">
					<input onclick="insert(this.value)" class="buttons" type="button" value="3">
					<input onclick="insert(this.value)" class="buttons" type="button" value="4">
					<input onclick="insert(this.value)" class="buttons" type="button" value="5">
					<input onclick="insert(this.value)" class="buttons" type="button" value="6">
					<input onclick="insert(this.value)" class="buttons" type="button" value="7">
					<input onclick="insert(this.value)" class="buttons" type="button" value="8">
					<input onclick="insert(this.value)" class="buttons" type="button" value="9">
				</div>
				<div id="flex1-2">
					<input onclick="insert(this.value)" class="buttons" type="button" value="0">
					<input onclick="insert(this.value)" class="buttons" type="button" value=".">
					<input onclick="insert(this.value)" class="buttons" type="button" value="c">
				</div>
			</div>
			<div id="flex2">
				<input onclick="operator('+')" class="buttons" type="button" value="+">
				<input onclick="operator('-')" class="buttons" type="button" value="-">
				<input onclick="operator('*')" class="buttons" type="button" value="x">
				<input onclick="operator('/')" class="buttons" type="button" value="รท">
				<input onclick="operator('=')" class="buttons" type="button" value="=">
			</div>
		</div>
	</content>
</body>
</html>
